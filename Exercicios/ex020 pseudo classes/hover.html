<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo de Hover</title>
    <style>

div:hover{
    color: rgb(12, 31, 244);
   
}
 div > p{
    display: none;
 }

 div:hover > p {
    display: block;
    background-color: red;
 }




    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui <p>Texto escondido...</p></div>
    <p>fim do exemplo</p>
    
</body>
</html>
