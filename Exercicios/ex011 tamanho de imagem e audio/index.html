<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midia em html</title>
</head>
<body>
<picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:  1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto g">
    
</picture>

<p>colocando audio</p>
<audio src="midia/Loping Sting - Kevin MacLeod.mp3" controls></audio>

<p>outra forma de colocar audio</p>
  <audio controls> 
    <source src="midia/Loping Sting - Kevin MacLeod.mp3" type="audio/mpeg">
    <source src="midia/Loping Sting - Kevin MacLeod.ogg" type="audio/ogg">
    <source src="midia/Loping Sting - Kevin MacLeod.wav" type="audio/wav">
    <p>Infelizmente seu navegador nao consegue processar o audio
        <a href="midia/Loping Sting - Kevin MacLeod.mp3"> clique aq para fazer o download</a>
    </p>
    
</audio>

</body>
</html>
